<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end">
      <div [@animacao-banner]="estadoBanner" >
          <app-banner></app-banner>
      </div>
    </div>

    <div *ngIf="cadastro; else formLogin">
        <div class="col-sm-6 d-flex justify-content-start">
            <div [@animacao-painel]="estadoPainel">
                <app-cadastro (exibirLogin)="exibirPainel($event)" ></app-cadastro>
            </div>
          </div>  
    </div>

    <ng-template #formLogin>
        <div class="col-sm-6 d-flex justify-content-start">
            <div [@animacao-painel]="estadoPainel">
                <app-login (exibirPainel)="exibirPainel($event)"></app-login>
            </div>
          </div>  
    </ng-template>

  </div>
</div>
