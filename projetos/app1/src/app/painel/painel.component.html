<div class="container">
  <div class="jumbotron">

    <div class="row">
        <div class="col-sm-6">
            <app-progresso [percentual]="percentual"></app-progresso>
          </div>
    
          <div class="col-sm-6">
              <app-tentativas [tentativas]="tentativas"> </app-tentativas> 
          </div>
    </div>

    <div class="row">
        <div class="col">
          <h6>Traduza a frase:</h6>
          <p>{{ fraseAtual.fraseEN }}</p>

          <div class="form-group">
            <textarea class="form-control" rows="3" [value]="resposta" (input)="recuperarResposta($event)"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" (click)="verificarResposta()" >Verificar</button>
            </div>
        </div>
      </div>
  </div>

</div>
