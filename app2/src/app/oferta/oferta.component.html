<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" alt="Imagem Exemplo" />
        </div>

        <div class="thumbnails">
          <img [src]="imagem.url" *ngFor="let imagem of oferta.imagens" alt="thumbnails" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>
    </div>


    <div class="row">
      <div class="col">
        <nav class="nav">
          
          <a class="nav-link active" [routerLink]="['como-usar']"><xyz-como-usar></xyz-como-usar></a>
          <a class="nav-link" [routerLink]="['onde-fica']"><xyz-onde-fica></xyz-onde-fica></a>
       
        </nav>
      </div>
    </div>
  </div>
</div>
